<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <title>Encriptador</title>
    </head>

    <body>
        <header>
            <img class="logo" src="imagenes/logo2.jpg">
        </header>

        <main>
            <section>
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>

                <div>
                    <div class="informacion">
                        <img src="imagenes/Vector.png">
                        <p>Solo letras minúsculas y sin acentos</p>
                    </div>

                    </div class="botones">
                        <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                        <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                    <div>

                </div>

                </section>
                
                    <textarea class="mensaje" cols="20" rows="10"></textarea>
                    <div class="titulo-1">
                        <h2 class="mensaje_h2" onclick="btnEncriptar()">Ningun mensaje fue encontrado</h2>
                    </div>
                    <div class="titulo-2">
                        <h3 class="mensaje_h3" onclick="btnEncriptar()">Ingresa el texto que desees encriptar o desencriptar</h3>
                    </div>
                    <div>
                        <button class="btn-copiar" onclick="copiar()">Copiar</button>
                    </div>
                    
                <section class="sect">
                
            </section>

        </main>

        <script src="./script.js"></script>  

        <footer>
            <p class="copyright">&copy Diseñado por Carlos Orozco - Challenge Encriptador G5 - ONE AluraLatam</p>
        </footer>  

    </body>
</html>
